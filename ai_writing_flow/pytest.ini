[tool:pytest]
markers =
    performance: marks tests as performance/scaling tests
    heavy_load: marks tests as heavy load stress tests
    slow: marks tests as slow running

addopts = 
    --tb=short
    --strict-markers 
    --strict-config
    -v

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
timeout = 600
